<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <br/>
            <button type="button" class="btn btn-danger"
            data-toggle="modal" data-target="#edureka">
                Click Me
            </button>
            <div id="edureka" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title">
                                Developer Funnel
                            </h4>
                        </div>
                        <div class="modal-body">
                            <p>This is about edureka</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>

                </div>
            </div> 
            <!-----Progressbar------->
            <br/>
            <div class="progress">
                <div class="progress-bar" role="progressbar"
                style="width:60%">
                    <span>50% Complete</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar"
                style="width:70%">
                    <span>70% Complete</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar"
                style="width:70%">
                    <span>70% Complete</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
                style="width:70%">
                    <span>70% Complete</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar"
                style="width:80%">
                    <span>80% Complete</span>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee Details
                </div>
                <div class="panel-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>FirstName</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label>LastName</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Email</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Password</label>
                                <input type="text" class="form-control"/>
                            </div>
                           
                        </div>

                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="langauge">JavaScript
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="langauge">Jquery
                                    </label>
                                </div>
                                 <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="emptype">Permanent
                                    </label>
                                </div>
                        <div>
                            <button type="submit" class="btn btn-success btn-block">Submit</button>
                            <button type="reset" class="btn btn-danger btn-block">Reset</button>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
