<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            #main{
                height:150px;
                width:150px;
                background:rebeccapurple;
                position: absolute;
            }
        </style>
        <script>
            $(document).ready(() => {
                $('button').click(() => {
                    var div = $("div")
                    div.animate({width:'300px',borderRadius:'50%'},5000)
                    div.animate({marginLeft:'200px',marginTop:'500px'},5000)
                    div.animate({marginLeft:'400px',marginTop:'0px'},5000)
                    div.animate({marginLeft:'600px',marginTop:'500px'},5000)
                    div.animate({marginLeft:'800px',marginTop:'0px',fontSize:'50px'},5000)
                })
                $('#stop').click(() => {
                    $('div').finish()
                })
            })
        </script>

    </head>
    <body>
        <button>Click Me</button>
        <button id="stop">Stop Me</button>
        <div id="main">
            Edureka
        </div>
    </body>
</html>
